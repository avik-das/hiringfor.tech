<!DOCTYPE html>
<html lang="en">
<head>
  {% include common_meta.html %}

  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/assets/css/edition.css" />
  <link rel="stylesheet" href="/assets/css/syntax-github.css">
</head>
<body>
  {% include nav.html %}

  <h1>{{ page.title }}</h1>
  <address><a href="/">{{ site.title }}</a></address>
  <address>{{ page.date | date: "%B %-d, %Y" }}</address>

  <section id="content">{{ content }}</section>

  {% if page.tags != empty %}
  <p id="tag-list">
    {% for tag in page.tags %}
    <span class="tag" data-tag="{{ tag }}">{{ tag }}</span>
    {% endfor %}
  </p>
  {% endif %}

  {% include analytics.html %}
</body>
</html>
